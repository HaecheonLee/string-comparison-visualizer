<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>String Algorithm Visualization</title>
        <link rel="stylesheet" href="./style/style.css">
    </head>
    <body>
        <div class="app">
            <div class="container">
                <div class="base input-container">
                    <div class="textbox">
                        <input id="str" type="text" placeholder="Enter string" />
                    </div>
                    <div class="textbox">
                        <input id="pattern" type="text" placeholder="Enter pattern" />
                    </div>
                </div>
                <div class="base action-container">
                    <select id="algorithmList">
                        <option value="0">Select algorithm</option>
                        <option value="1">Brute force</option>
                        <option value="2">KMP</option>
                    </select>
                    <div>
                        <button id="btnToDraw" type="button">Draw</button>
                        <button id="btnToCompare" type="button">Compare</button>    
                    </div>
                </div>
                <div class="base dom-container">
                    <div class="visualization-container">
                        <div id="strContainer"></div>
                        <div id="patternContainer"></div>
                    </div>
                </div>
                <div class="base performance-container">
                    <div>
                        <span>Operation: </span>
                        <span id="operation"></span>
                    </div>
                </div>
            </div>
        </div>

        <script src="./script/setting.js"></script>
        <script src="./script/string.js"></script>
        <script src="./script/init.js"></script>
    </body>
</html>
