<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>String Algorithm Visualization</title>
        <link rel="stylesheet" href="./style/style.css">
    </head>
    <body>
        <div class="app">
            <div class="container">
                <div class="base input-container">
                    <div class="textbox">
                        <input id="str" type="text" placeholder="Enter string" />
                    </div>
                    <div class="textbox">
                        <input id="pattern" type="text" placeholder="Enter pattern" />
                    </div>
                </div>
                <div class="base action-container">
                    <select>
                        <option>Select algorithm</option>
                        <option>Brute force</option>
                        <option>KMP</option>
                        <option>Boyer Moore</option>
                    </select>
                    <div>
                        <button type="button">Draw</button>
                        <button type="button">Compare</button>    
                    </div>
                </div>
                <div class="base dom-container">
                    <div class="visualization-container">
                        <div id="strContainer">
                            <div class="item-container">
                                <div class="item-box">
                                    p
                                </div>
                                <div class="item-box">
                                    p
                                </div>
                                <div class="item-box">
                                    p
                                </div>
                                <div class="item-box">
                                    p
                                </div>
                                <div class="item-box">
                                    p
                                </div>
                                <div class="item-box">
                                    p
                                </div>
                            </div>    
                        </div>
                        <div id="patternContainer" class="visualization-container"></div>
                    </div>
                </div>
            </div>
        </div>
        <script src="./script/init.js"></script>
    </body>
</html>
